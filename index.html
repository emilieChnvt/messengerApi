<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center  pt-5">
    <div class="nav d-flex col-8  col-sm-6 col-md-3 pb-3 border-bottom"></div>


    <div class="login flex-column  mt-3 visible">
        <h3>Login</h3>
        <p>Please Log in to continue</p>
        <div class="inputsLogin flex-column  align-items-center justify-content-center gap-3">
            <input type="text" class="username w-100" placeholder="username">
            <input type="password" class="password w-100" placeholder="*******">
            <button class="submit btn align-right border">Log in</button>
        </div>
        <div>
            <p class="text-center">Don't have an account?<span class="toSignUp"> Sign up</span></p>
        </div>
    </div>
    <div class="createAccount flex-column  col-8  col-sm-6 col-md-3 hidden">
        <h3>Create an account</h3>

        <div class="inputsLogin flex-column  align-items-center justify-content-center">
            <input type="text" class="usernameAccount w-100" placeholder="username">
            <input type="password" class="passwordAccount w-100" placeholder="*******">
            <button class="submitAccount btn align-right border">Sign up</button>
        </div>
        <div>
            <p class="text-center">Already have an account?<span class="toSignIn"> Sign in</span></p>
        </div>
    </div>

    <div class="discussionsGroupePage flex-column hidden mt-3">
        <h3 class="my-3">Discussions</h3>
        <div class="d-flex">
            <button class="btn border px-5 py-1 btnSelected btnGroupe">groupe</button>
            <button class="btn border px-5 py-1 btnPrive">privé</button>
        </div>
        <div class="allConv d-flex flex-column mt-5">
            <div class="grp d-flex align-items-center justify-content-between border rounded-3 px-3 py-1">
                <div class=" d-flex align-items-center justify-content-center">
                    <div class="nameGroupe rounded-circle photoProfil border border-1 me-3"></div>
                    <p class="pt-3">B1 dev</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="width:14px"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
            </div>
        </div>
    </div>
    <div class="discussionsPrivePage flex-column hidden mt-3">
        <h3 class="my-3">Discussions</h3>
        <div class="flex">
            <button class="btn border px-5 py-1 btnGroupe">groupe</button>
            <button class="btn border px-5 py-1 btnSelected btnPrive">privé</button>
        </div>
        <div class="allConvPrives d-flex flex-column mt-5">


        </div>
    </div>
    <div class="chat  hidden">
        <div class="allMessages"></div>
        <div class="enterMessage w-100">
            <input type="text" class="inputMessage">
            <button class="btnMessage">send</button>
        </div>
    </div>
    <div class="chatPrive  hidden">
        <div class="allMessagesPrives"></div>
        <div class="enterMessage w-100">
            <input type="text" class="inputMessagePrive">
            <button class="btnMessagePrive">send</button>
        </div>
    </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
